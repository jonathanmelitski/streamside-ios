name: CI

on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Select Xcode 16
        # https://stackoverflow.com/questions/65821440/how-to-select-xcode-version-in-fastlane-when-using-github-actions
        run: sudo xcode-select -s '/Applications/Xcode_16.0.app/Contents/Developer'
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
      - name: Create fastlane API key json from updated key
        run: echo ${{ secrets.APP_STORE_CONNECT_API }} | base64 --decode > AuthKey_ZDBJYHK8BH.p8
      - name: Build app
        run: bundle exec fastlane ci_build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: USGS.ipa
  upload:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: macos-15
    steps:
      - name: Select Xcode 16
        # https://stackoverflow.com/questions/65821440/how-to-select-xcode-version-in-fastlane-when-using-github-actions
        run: sudo xcode-select -s '/Applications/Xcode_16.0.app/Contents/Developer'
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: true
      - name: Create fastlane API key json from updated key
        run: echo ${{ secrets.APP_STORE_CONNECT_API }} | base64 --decode > AuthKey_ZDBJYHK8BH.p8
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
      - name: Upload to TestFlight
        run: bundle exec fastlane ci_pilot
  cleanup:
    runs-on: macos-15
    needs: [build, upload]
    if: always()
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: build
